<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FP AI</title>
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root {
            /*body*/
            --gradient: linear-gradient(135deg, #000000, #2b2b2b);
            /* Colors */
            --dark: #0d0716;
            --border: rgba(155, 153, 153, 0.25);
            --border-light: #555;
            --container: rgba(255, 255, 255, 0.08);
            /* Fonts */
            --font-highlight: #668aa5;
            --font-light: #e0e8ff; 
            --font-dull: #bec6de;
        }
        * {
            box-sizing: border-box;
        }
        body {
            background: var(--gradient);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        .header {
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0; left: 0; right: 0;margin: 0;padding: 0;width: 100%;
            box-sizing: border-box;
            height: 7vh;
            z-index: 10;
        }
        .nav-menu {
            width: 15%; 
            height: 90%;    
            background: rgba(255, 255, 255, 0.15); 
            border-radius: 999px; 
            backdrop-filter: blur(12px); 
            border: 1px solid var(--border);
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        .nav-list {
            display: flex;
            list-style: none; 
            padding: 0;
            margin: 0;
            gap: 30px;
        }
        .nav-link {
            text-decoration: none;
            color: var(--font-light);
            font-weight: 600;
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 999px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .nav-link:hover {
            background: transparent; 
            color: #668aa5; 
        }
        .start {
            height: 100vh; 
            width: 100vw; 
            background: transparent;
            position: relative;
            display: flex; 
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;            
            padding-top: 15vh;
        }
        .content-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px; 
            width: 90%;
            text-align: center;
        }
        .content-title {
            font-family: "Momo Trust Display", sans-serif;
            font-weight: 400; font-size: 3rem; 
            color: var(--font-light);
            margin-bottom: 20px;
        }
        .content-separator {
            width: 70%; 
            max-width: 300px;
            height: 1px;
            background-color: var(--border); 
            border: none;
            margin-bottom: 40px;
        }
        .content-paragraph {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--font-dull);
            padding-bottom: 40px;
        }
        
        /* Contact Form Styles */
        .contact-form {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px; 
            padding: 20px; 
            background: var(--container);
            border-radius: 15px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-group label {
            color: var(--font-light);
            font-weight: 400;
            margin-bottom: 3px; 
            font-size: 0.95rem; 
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px; 
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--container); 
            color: var(--font-light);
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem; 
            outline: none;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #668aa5; 
            background-color: rgba(13, 7, 22, 0.8);
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 100px; 
        }
        
        .submit-button {
            width: 100%;
            padding: 12px; 
            background: rgba(102, 138, 165, 0.7); 
            color: var(--dark);
            font-weight: 700;
            font-size: 1rem; 
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background: #668aa5; 
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-menu">
            <nav>
                <ul class="nav-list">
                    <li><a href="#" class="nav-link" onclick="window.location.href = 'index.html'">Home</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="start">
        <div class="content-block">
            <h2 class="content-title">Contact Us</h2>
            <hr class="content-separator">
            
            <form class="contact-form" action="https://formspree.io/f/xanayvyg" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="_replyto" required>
                    </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
            
        </div>
    </div>
    </body>
</html>
