<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Us</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        ::selection {
            background: rgba(245, 96, 64, 0.7);
            color: #FFFFFF;
            border-radius: 5px;
        }

        img, a {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #3C4858;
            line-height: 1.6;
            background: url('https://www.transparenttextures.com/patterns/subtle-white-feathers.png') repeat;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message-container {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .message-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .return-button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        .return-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="message-container">
            <h2>Message was sent Successfully!</h2>
            <button class="return-button" onclick="window.location.href='index.html';">Return to Home</button>
        </div>
    </div>
</body>
</html>
