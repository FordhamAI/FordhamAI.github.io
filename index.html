<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - FP AI</title>
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap" rel="stylesheet">
    <style>
        :root {
            /*body*/
            --gradient: linear-gradient(135deg, #000000, #2b2b2b);
            /* Colors */
            --dark: #0a0a0a;
            --light: #1a1a2e;
            --accent-dark: #16213e;
            --accent-light: #0f3450;
            --border: rgba(155, 153, 153, 0.25);
            /* Fonts */
            --font-light: #e0e8ff; 
            --font-dull: #bec6de;
        }
        * {
            box-sizing: border-box;
        }
        body {
            background: var(--gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        .header {
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0; left: 0; right: 0;margin: 0;padding: 0;width: 100%;
            box-sizing: border-box;
            height: 7vh;
            z-index: 10;
        }
        .nav-menu {
            width: 50%;
            height: 90%;    
            background: rgba(255, 255, 255, 0.15); 
            border-radius: 999px; 
            backdrop-filter: blur(12px); 
            border: 1px solid var(--border); 
        }
        .start {
            height: 100vh; 
            width: 100vw; 
            background: transparent;
            position: relative;
            display: flex; 
            justify-content: space-between;
            align-items: center;            
            padding-left: 10vw;              
            padding-right: 10vw;             
        }
        .start-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
            align-self: center; 
            gap: 10px;
        }

        .start-title {
            width: auto; 
            font-family: "Momo Trust Display", sans-serif;
            font-weight: 400; 
            font-size: 4rem; 
            font-style: normal; 
            color: var(--font-light);
            line-height: 1; 
        }
        .start-text {
            width: auto; 
            font-family: "Momo Trust Display", sans-serif;
            font-weight: 200; 
            font-size: 2rem; 
            font-style: normal; 
            color: var(--font-dull);
            line-height: 1;
        }
        .Carousel {
            width: 332px; 
            display: flex;
            justify-content: center;
            align-items: center;
            align-self: center; 
        }
        .carousel-container {
            position: relative;
            overflow: hidden;
            border: 1px solid #555;
            border-radius: 24px;
            padding: 16px;
            --outer-r: 24px;
            --p-distance: 12px;
        }
        .carousel-track {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.3, 0.7, 0.4, 1);
        }
        .carousel-item {
            position: relative;
            display: flex;
            flex-shrink: 0;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            border: 1px solid #555;
            border-radius: calc(var(--outer-r) - var(--p-distance));
            background-color: #0d0716;
            overflow: hidden;
            cursor: grab;
        }
        .carousel-item:active {
            cursor: grabbing;
        }
        .carousel-container.round {
            border: 1px solid #555;
        }
        .carousel-item.round {
            background-color: #0d0716;
            position: relative;
            bottom: 0.1em;
            border: 1px solid #555;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .carousel-item-header.round {
            padding: 0;
            margin: 0;
        }
        .carousel-indicators-container.round {
            position: absolute;
            z-index: 2;
            bottom: 3em;
            left: 50%;
            transform: translateX(-50%);
        }
        .carousel-item-header {
            margin-bottom: 16px;
            padding: 20px;
            padding-top: 20px;
        }
        .carousel-icon-container {
            display: flex;
            height: 28px;
            width: 28px;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: #fff;
            background-color: transparent;
        }
        .carousel-icon {
            height: 16px;
            width: 16px;
            color: #060010;
        }
        .carousel-item-content {
            padding: 20px;
            padding-bottom: 20px;
            color: #fff;
        }
        .carousel-item-title {
            margin-bottom: 4px;
            font-weight: 900;
            font-size: 18px;
            color: #fff;
        }
        .carousel-item-description {
            font-size: 14px;
            color: #fff;
        }
        .carousel-indicators-container {
            display: flex;
            width: 100%;
            justify-content: center;
        }
        .carousel-indicators {
            margin-top: 16px;
            display: flex;
            width: 150px;
            justify-content: space-between;
            padding: 0 32px;
        }
        .carousel-indicator {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            cursor: pointer;
            background-color: #555;
            transition: background-color 150ms, transform 150ms;
        }
        .carousel-indicator.active {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-menu">

        </div>
    </div>
    <div class="start">
        <div class="start-left">
            <div class="start-title">Fordham AI</div>
            <div class="start-text">The club didicated to develping and intigrating safe artifical intelligence.</div>
        </div>
        <div class="Carousel"></div>
    </div>
    <script src="carousel.js"></script>
</body>
</html>
