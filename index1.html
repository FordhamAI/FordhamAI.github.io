<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Home - FPAI</title>
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            /*body*/
            --gradient: linear-gradient(135deg, #2a2a45cc, #3a1c33cc, #1e3c47b3);
            /* Colors */
            --dark: #0a0a0a;
            --light: #1a1a2e;
            --accent-dark: #16213e;
            --accent-light: #0f3450;
            --border: rgba(155, 153, 153, 0.25);
            /* Fonts */
            --font-light: #e0e8ff; 
        }
        body {
            background: var(--gradient);
            display: flex;
        }
        .header {
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0; left: 0; right: 0;margin: 0;padding: 0;width: 100%;
            box-sizing: border-box;
            height: 8vh;
        }
        .nav-menu {
            width: 50%;
            height: 90%;    
            background: rgba(255, 255, 255, 0.15); 
            border-radius: 999px; 
            backdrop-filter: blur(12px); 
            border: 1px solid var(--border); 
        }
        .start {
            height: 100vh;
        }   

    </style>
</head>
<body>
    <div class="header">
        <div class="nav-menu">
        </div>
    </div>
    <div class="start">
        
    </div>
</body>
</html>
